apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"

    // This is for CircleCI to automate our builds whenever we push to the repo
    lintOptions {
        // If true, turn off analysis progress reporting from lint
        quiet true
        // If true: stop the entire gradle build if errors are found
        abortOnError false
        // If true: suppress warnings and only report errors
        ignoreWarnings true
    }
    defaultConfig {
        applicationId "com.neverlost.ubc.neverlost"
        minSdkVersion 23
        targetSdkVersion 24
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Default dependencies generated from Android Studios
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.android.support:design:24.2.1'
    testCompile 'junit:junit:4.12'

    // Google and Firebase services
    compile 'com.google.android.gms:play-services-maps:10.2.0'
    compile 'com.google.firebase:firebase-messaging:10.2.0'
}

apply plugin: 'com.google.gms.google-services'

